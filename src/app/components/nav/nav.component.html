<div class='main-nav'>
  <div class="container-fluid">
    <div class='navbar navbar-default'>
      <div class='navbar-header'>
        <button type='button collapsed' class='navbar-toggle collapsed' data-toggle='collapse' data-target='.navbar-collapse'>
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand' [routerLink]="['/home']">VEHICLE DEALER</a>
      </div>

      <!-- <div class='clearfix'></div> -->
      <div class='navbar-collapse collapse'>
        <ul class='nav navbar-nav'>
          <li [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['/home']">
              <span class='glyphicon glyphicon-home'></span> Home
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/vehicles']" routerLinkActive="['router-link-active']">

              Vehicles
            </a>
          </li>
          <li [routerLinkActive]="['link-active']">
            <a [routerLink]="['/vehicles/new']">

            </a>
          </li>          
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li  [routerLinkActive]="['link-active']">
            <a [routerLink]="['/login']" (click)="authService.login()" *ngIf="!authService.isAuthenticated()">
              <span class='glyphicon glyphicon-user'></span> Login
            </a>
          </li>
          <li  [routerLinkActive]="['link-active']">
            <a [routerLink]="['/profile']" *ngIf="authService.isAuthenticated()">
              <span class='glyphicon glyphicon-user'></span> Profile
            </a>
          </li>
          <li  [routerLinkActive]="['link-active']">
            <a [routerLink]="['/home']" (click)="authService.logout()" *ngIf="authService.isAuthenticated()">
              <span class='glyphicon glyphicon-user'></span> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
